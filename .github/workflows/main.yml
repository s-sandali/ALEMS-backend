name: Deploy Backend to Azure

# Triggers: push to main or dev, and PRs targeting those branches
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  # ─────────────────────────────────────────────
  # Build job (runs for all branches / PRs)
  # ─────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'          # ← Change to your .NET version (6.0.x / 7.0.x / 8.0.x)

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Optional: uncomment to run tests
      # - name: Test
      #   run: dotnet test --no-build --configuration Release

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./publish

  # ─────────────────────────────────────────────
  # Deploy to Azure (main and dev branch pushes)
  # ─────────────────────────────────────────────
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'   # Only deploy on push, NOT on PRs (PRs just build)
    environment:
      name: production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'alems-backend'         # ← Replace with your actual App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
